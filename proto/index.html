<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Couture</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #f9fafb;
      min-height: 100vh;
      color: #111827;
      transition: background 0.3s, color 0.3s;
    }

    /* ---- Header ---- */
    .header {
      background: #fff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .header-inner {
      max-width: 1152px;
      margin: 0 auto;
      padding: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand {
      font-size: 1.25rem;
      font-weight: 600;
      color: #111827;
      text-decoration: none;
      transition: color 0.2s;
    }

    .brand:hover {
      color: #2563eb;
    }

    .spacer {
      flex: 1;
    }

    .header-btn {
      padding: 6px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #fff;
      font-family: inherit;
      font-size: 0.8125rem;
      font-weight: 600;
      color: #374151;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s, color 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .header-btn:hover {
      background: #f3f4f6;
      border-color: #9ca3af;
    }

    .header-btn svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    /* ---- Main ---- */
    .main {
      max-width: 1152px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    .heading {
      font-size: 1.875rem;
      font-weight: 600;
      letter-spacing: -0.025em;
      color: #111827;
      margin-bottom: 32px;
      transition: color 0.3s;
    }

    /* ---- Grid ---- */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.25rem;
    }

    @media (min-width: 640px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* ---- Card ---- */
    .card {
      display: block;
      padding: 28px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      text-decoration: none;
      color: inherit;
      transition: box-shadow 0.2s, transform 0.2s, background 0.3s;
    }

    .card:hover {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .card-icon {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      background: #eff6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      transition: background 0.3s;
    }

    .card-icon svg {
      width: 28px;
      height: 28px;
      stroke: #2563eb;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    /* ---- Language labels ---- */
    .card-label {
      transition: font-size 0.2s, color 0.2s, font-weight 0.2s;
    }

    /* Primary label style */
    .card-label.primary {
      font-size: 1.125rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 2px;
    }

    /* Secondary label style */
    .card-label.secondary {
      font-size: 0.875rem;
      font-weight: 400;
      color: #4b5563;
      margin-bottom: 0;
    }

    /* ---- Dark mode ---- */
    body.dark {
      background: #111827;
      color: #f9fafb;
    }

    body.dark .header {
      background: #1f2937;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    body.dark .brand {
      color: #f9fafb;
    }

    body.dark .brand:hover {
      color: #60a5fa;
    }

    body.dark .header-btn {
      background: #1f2937;
      border-color: #4b5563;
      color: #d1d5db;
    }

    body.dark .header-btn:hover {
      background: #374151;
      border-color: #6b7280;
    }

    body.dark .heading {
      color: #f9fafb;
    }

    body.dark .card {
      background: #1f2937;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    body.dark .card:hover {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
    }

    body.dark .card-icon {
      background: #1e3a5f;
    }

    body.dark .card-icon svg {
      stroke: #60a5fa;
    }

    body.dark .card-label.primary {
      color: #f9fafb;
    }

    body.dark .card-label.secondary {
      color: #9ca3af;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <a href="#" class="brand">Couture</a>
      <div class="spacer"></div>
      <button class="header-btn" id="themeToggle" aria-label="Toggle dark mode">
        <svg id="themeIcon" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
      </button>
      <button class="header-btn" id="langToggle" aria-label="Switch language">FR</button>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <h1 class="heading" id="pageHeading">Welcome</h1>

    <div class="grid">

      <!-- Designer Studio -->
      <a href="designer.html" class="card">
        <div class="card-icon">
          <svg viewBox="0 0 24 24">
            <path d="M12 19l7-7 3 3-7 7-3-3z"/>
            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
            <path d="M2 2l7.586 7.586"/>
            <circle cx="11" cy="11" r="2"/>
          </svg>
        </div>
        <div class="card-label primary" data-en="Designer Studio" data-fr="Atelier Création" data-es="Estudio de Diseño"></div>
        <div class="card-label secondary" data-en="Designer Studio" data-fr="Atelier Création" data-es="Estudio de Diseño"></div>
        <div class="card-label secondary" data-en="Designer Studio" data-fr="Atelier Création" data-es="Estudio de Diseño"></div>
      </a>

      <!-- Pattern Shop -->
      <a href="shop.html" class="card">
        <div class="card-icon">
          <svg viewBox="0 0 24 24">
            <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <path d="M16 10a4 4 0 01-8 0"/>
          </svg>
        </div>
        <div class="card-label primary" data-en="Pattern Shop" data-fr="Boutique des Patrons" data-es="Tienda de Patrones"></div>
        <div class="card-label secondary" data-en="Pattern Shop" data-fr="Boutique des Patrons" data-es="Tienda de Patrones"></div>
        <div class="card-label secondary" data-en="Pattern Shop" data-fr="Boutique des Patrons" data-es="Tienda de Patrones"></div>
      </a>

      <!-- Modelist Corner -->
      <a href="modelist.html" class="card">
        <div class="card-icon">
          <svg viewBox="0 0 24 24">
            <path d="M4 20L20 20L4 4Z"/>
            <line x1="4" y1="12" x2="12" y2="20"/>
            <line x1="4" y1="16" x2="8" y2="20"/>
            <line x1="4" y1="8" x2="16" y2="20"/>
          </svg>
        </div>
        <div class="card-label primary" data-en="Modelist Corner" data-fr="Atelier Modélisme" data-es="Rincón del Modelista"></div>
        <div class="card-label secondary" data-en="Modelist Corner" data-fr="Atelier Modélisme" data-es="Rincón del Modelista"></div>
        <div class="card-label secondary" data-en="Modelist Corner" data-fr="Atelier Modélisme" data-es="Rincón del Modelista"></div>
      </a>

      <!-- Measurements -->
      <a href="measurements.html" class="card">
        <div class="card-icon">
          <svg viewBox="0 0 24 24">
            <path d="M21.3 15.3a2.4 2.4 0 010 3.4l-2.6 2.6a2.4 2.4 0 01-3.4 0L2.7 8.7a2.4 2.4 0 010-3.4l2.6-2.6a2.4 2.4 0 013.4 0z"/>
            <line x1="7" y1="7" x2="10" y2="7"/>
            <line x1="9" y1="9" x2="12" y2="9"/>
            <line x1="11" y1="11" x2="14" y2="11"/>
            <line x1="13" y1="13" x2="16" y2="13"/>
            <line x1="15" y1="15" x2="18" y2="15"/>
          </svg>
        </div>
        <div class="card-label primary" data-en="Measurements" data-fr="Mesures" data-es="Medidas"></div>
        <div class="card-label secondary" data-en="Measurements" data-fr="Mesures" data-es="Medidas"></div>
        <div class="card-label secondary" data-en="Measurements" data-fr="Mesures" data-es="Medidas"></div>
      </a>

      <!-- Sewing -->
      <a href="sewing.html" class="card">
        <div class="card-icon">
          <svg viewBox="0 0 24 24">
            <circle cx="6" cy="6" r="3"/>
            <path d="M8.12 8.12L12 12"/>
            <path d="M20 4L8.12 15.88"/>
            <circle cx="6" cy="18" r="3"/>
            <path d="M14.8 14.8L20 20"/>
          </svg>
        </div>
        <div class="card-label primary" data-en="Sewing" data-fr="Assemblage" data-es="Costura"></div>
        <div class="card-label secondary" data-en="Sewing" data-fr="Assemblage" data-es="Costura"></div>
        <div class="card-label secondary" data-en="Sewing" data-fr="Assemblage" data-es="Costura"></div>
      </a>

      <!-- Help -->
      <a href="help.html" class="card">
        <div class="card-icon">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
            <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
        </div>
        <div class="card-label primary" data-en="Help" data-fr="Aide" data-es="Ayuda"></div>
        <div class="card-label secondary" data-en="Help" data-fr="Aide" data-es="Ayuda"></div>
        <div class="card-label secondary" data-en="Help" data-fr="Aide" data-es="Ayuda"></div>
      </a>

    </div>
  </main>

  <script>
    const langs = ['en', 'fr', 'es'];
    const headings = { en: 'Welcome', fr: 'Bienvenue', es: 'Bienvenido' };
    let langIndex = 0;

    const langToggle = document.getElementById('langToggle');
    const heading = document.getElementById('pageHeading');
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');

    function applyLanguage() {
      const primary = langs[langIndex];
      const secondaries = langs.filter((_, i) => i !== langIndex);

      document.querySelectorAll('.card').forEach(function (card) {
        const labels = card.querySelectorAll('.card-label');
        labels[0].textContent = labels[0].getAttribute('data-' + primary);
        labels[0].className = 'card-label primary';
        labels[1].textContent = labels[1].getAttribute('data-' + secondaries[0]);
        labels[1].className = 'card-label secondary';
        labels[2].textContent = labels[2].getAttribute('data-' + secondaries[1]);
        labels[2].className = 'card-label secondary';
      });

      heading.textContent = headings[primary];
      var next = langs[(langIndex + 1) % langs.length];
      langToggle.textContent = next.toUpperCase();
    }

    langToggle.addEventListener('click', function () {
      langIndex = (langIndex + 1) % langs.length;
      applyLanguage();
    });

    // Dark mode
    themeToggle.addEventListener('click', function () {
      document.body.classList.toggle('dark');
      var isDark = document.body.classList.contains('dark');
      themeIcon.innerHTML = isDark
        ? '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>'
        : '<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>';
    });

    // Initialize labels on load
    applyLanguage();
  </script>

</body>
</html>
